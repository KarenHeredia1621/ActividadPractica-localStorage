<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Cursos</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h1>Gestión de cursos</h1>
    <form id="formularioCurso">
        <input id="cursos" type="text" placeholder="Nombre del curso">
        <input id="profesor" type="text" placeholder="Nombre del Profesor">
        <input id="precio" type="text" placeholder="Precio del curso">
        <input id="ciudad" type="text" placeholder="Nombre de la ciudad">
        <input id="cupo" type="text" placeholder="Cupo del curso">

        <button type="submit">Guardar</button>
    </form>

    <h2 id="mensajeCurso">Aquí se mostrará el curso creado</h2>
    <div id="buttons">
        <a href="cursos.html">Ver Cursos</a>
        <button id="borrar">Borrar curso</button>
    </div>



    <script src="js/mainArregloObjetos.js"></script>
</body>
</html>
